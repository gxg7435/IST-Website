/* This function is used to determine the value for  
*  latitude and longitude for a given location using geocoder.
*/
   function getLatitudeLongitude(callback, address,students) {
    
		address = address || 'Ferrol, Galicia, Spain';
		geocoder = new google.maps.Geocoder();
    
		if (geocoder) {
        
			geocoder.geocode({
            'address': address
        }, 
		
		function (results, status) {
			
            if (status == google.maps.GeocoderStatus.OK) {
                callback(results[0],address,students,status);
            }
			
			else if (status === google.maps.GeocoderStatus.OVER_QUERY_LIMIT) {

			setTimeout(function() {
            getLatitudeLongitude(showResult,address,students);
			}, 5 );
		
				}	 
			});
		}
	}

/* This function is used to send location, its latitude and 
*  longitude to another method for adding it to map with marker.
*/
	function showResult(result,address,students,status) {
			 
		latit = result.geometry.location.lat();
		longit = result.geometry.location.lng();
				
		addToMap(address, latit, longit, students);	
	}

	function clickonmap() {

		});
}

/* This function is used to add the marker for a particular location
*	passed to it as an argument.
*/
	function addToMap(loc, lat, longi, students){
	
		myCenter = new google.maps.LatLng(lat, longi);
		
		var formattedLocation = formatLocation(loc);
		var marker = new google.maps.Marker({
		
			position: myCenter,
			map: map,
			title:formattedLocation
		
		});
		
		var content = "<h2>"+formattedLocation+"</h2><br/>";
		$.each(students, function(index, student){
			
			content += "<div class='map-student' data-degree='"+ student[1] +"'><hr/>";
			content += "<p>Employer: " + student[1] + "</p>";
			
			if(student[2] != ""){
				content += "<p>Job Title: " + student[2] + "<p>";
			}
			
			else{
				content += "<p>Coop<p>";
			}
			
			content += "<p>Degree: "+ student[0] + "</p></div>";
			content += "<p>Date: " + student[3] + "</p>";
		});
		
		marker.IWContent = content;
		marker.infowindow = new google.maps.InfoWindow({});
		
		google.maps.event.addListener(marker, 'click', function() {
		$(markers).each(function(index, marker){
			marker.infowindow.close();
		});
		
		marker.infowindow.setContent(marker.IWContent);
		marker.infowindow.open(studentsMap,marker);
		});
		
		markers.push(marker);
	}
		
/* This function is used to format the location.
*/
	function formatLocation(loc){
		var parts = loc.split(',');
		var formattedCity = "";
		
		$.each(parts[0].split(' '), function(index, value){
			formattedCity += value.charAt(0) + value.slice(1).toLowerCase() + " ";
		});
		
		formattedCity = formattedCity.slice(0, -1);
		
		if(parts[1] != ""){
			formattedCity += ',' + parts[1];
		
		}
		return formattedCity;
	}
